name: Build and release Lua NGINX module

on:
  workflow_dispatch:
  push:
    tags: ["lua-*"]

permissions:
  contents: write

jobs:
  build-lua:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build modules (linux/amd64) and export artifacts
        run: |
          docker buildx build \
            --platform=linux/amd64 \
            -f build/Dockerfile.luam \
            --target out \
            --output type=local,dest=./artifacts \
            --progress=plain \
            --no-cache \
            .

      - name: List artifacts
        run: |
          echo "== top-level artifacts =="
          ls -lah artifacts || true
          echo "== tree (first 200 lines) =="
          (cd artifacts && find . -type f | sort | sed -n '1,200p') || true

      - name: Validate required artifacts
        run: |
          set -euo pipefail
          cd artifacts

          # core modules
          test -f ndk_http_module.so
          test -f ngx_http_lua_module.so

          # luajit shared lib (your release expects it)
          test -f libluajit-5.1.so.2

          # lua-cjson pieces for `require "cjson.safe"`
          test -f usr/local/lib/lua/5.1/cjson.so
          test -f usr/local/share/lua/5.1/cjson/safe.lua

      - name: Create checksums
        run: |
          set -euo pipefail
          cd artifacts

          LUAJIT_SO="libluajit-5.1.so.2"
          CJSON_SO="usr/local/lib/lua/5.1/cjson.so"
          CJSON_DIR="usr/local/share/lua/5.1/cjson"

          {
            echo "ndk_http_module.so"
            echo "ngx_http_lua_module.so"
            echo "${LUAJIT_SO}"
            echo "${CJSON_SO}"
            find "${CJSON_DIR}" -type f -name "*.lua" | sort
          } > FILES_TO_HASH

          xargs -d '\n' sha256sum < FILES_TO_HASH > SHA256SUMS

          echo "== FILES_TO_HASH =="
          cat FILES_TO_HASH
          echo "== SHA256SUMS =="
          cat SHA256SUMS

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/ndk_http_module.so
            artifacts/ngx_http_lua_module.so
            artifacts/libluajit-5.1.so.2
            artifacts/usr/local/lib/lua/5.1/cjson.so
            artifacts/usr/local/share/lua/5.1/cjson/*.lua
            artifacts/SHA256SUMS
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload workflow artifacts (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: lua-nginx-mods-${{ github.ref_name }}
          path: |
            artifacts/ndk_http_module.so
            artifacts/ngx_http_lua_module.so
            artifacts/libluajit-5.1.so.2
            artifacts/usr/local/lib/lua/5.1/cjson.so
            artifacts/usr/local/share/lua/5.1/cjson/*.lua
            artifacts/SHA256SUMS
          if-no-files-found: error
