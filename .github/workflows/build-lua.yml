name: Build and release Lua NGINX module

on:
  workflow_dispatch:
  push:
    tags: ["lua-*"]

permissions:
  contents: write

jobs:
  build-lua:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build modules (linux/amd64) and export artifacts
        run: |
          docker buildx build \
            --platform=linux/amd64 \
            -f build/Dockerfile.luam \
            --target out \
            --output type=local,dest=./artifacts \
            --progress=plain \
            --no-cache \
            .

      - name: List artifacts
        run: |
          echo "== top-level artifacts =="
          ls -lah artifacts || true
          echo "== tree (first 200 lines) =="
          (cd artifacts && find . -type f | sort | sed -n '1,200p') || true

      - name: Create checksums
        run: |
          cd artifacts

          # required
          test -f ndk_http_module.so
          test -f ngx_http_lua_module.so

          # optional
          LUAJIT_SO="libluajit-5.1.so.2"

          # new required for cjson.safe support (if you added it)
          CJSON_SO="usr/local/lib/lua/5.1/cjson.so"
          CJSON_DIR="usr/local/share/lua/5.1/cjson"

          if [ -f "${CJSON_SO}" ]; then
            test -d "${CJSON_DIR}"
            # safe.lua is the key one; include all lua files to be safe
            test -f "${CJSON_DIR}/safe.lua"
          fi

          # build checksum list
          {
            echo "ndk_http_module.so"
            echo "ngx_http_lua_module.so"
            [ -f "${LUAJIT_SO}" ] && echo "${LUAJIT_SO}"
            [ -f "${CJSON_SO}" ] && echo "${CJSON_SO}"
            if [ -d "${CJSON_DIR}" ]; then
              find "${CJSON_DIR}" -type f -name "*.lua" | sort
            fi
          } | sed '/^$/d' > FILES_TO_HASH

          sha256sum $(cat FILES_TO_HASH) > SHA256SUMS

          echo "== FILES_TO_HASH =="
          cat FILES_TO_HASH
          echo "== SHA256SUMS =="
          cat SHA256SUMS

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/ndk_http_module.so
            artifacts/ngx_http_lua_module.so
            artifacts/libluajit-5.1.so.2
            artifacts/usr/local/lib/lua/5.1/cjson.so
            artifacts/usr/local/share/lua/5.1/cjson/*.lua
            artifacts/SHA256SUMS
          fail_on_unmatched_files: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload workflow artifacts (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: lua-nginx-mods-${{ github.ref_name }}
          path: |
            artifacts/ndk_http_module.so
            artifacts/ngx_http_lua_module.so
            artifacts/libluajit-5.1.so.2
            artifacts/usr/local/lib/lua/5.1/cjson.so
            artifacts/usr/local/share/lua/5.1/cjson/*.lua
            artifacts/SHA256SUMS
          if-no-files-found: warn
